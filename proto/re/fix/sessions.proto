syntax = "proto3";
package jim380.re.fix;

option go_package = "github.com/jim380/Re/x/fix/types";

import "re/fix/standard_message.proto";


message Sessions {
  uint64 id = 1;
  string sessionName = 2; 
  LogonInitiator logonInitiator  = 3;
  string initiatorAddress = 4;
  LogonAcceptor logonAcceptor = 5;
  string acceptorAddress = 6;
  bool IsLoggedIn = 7;
  bool IsAccepted = 8;
}


message LogonInitiator {
  Header header = 1;
  int64 encryptMethod =2;
  int64 heartBtInt = 3;
  Trailer trailer = 4;
}

message LogonAcceptor { 
  Header header = 1;
  int64 encryptMethod =2;
  int64 heartBtInt = 3;
  Trailer trailer = 4;
}
