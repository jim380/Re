syntax = "proto3";
package jim380.re.fix;

import "re/fix/account.proto";
// this line is used by starport scaffolding # proto/tx/import

option go_package = "github.com/jim380/Re/x/fix/types";

// Msg defines the Msg service.
service Msg {
      rpc CreateAccount(MsgCreateAccount) returns (MsgCreateAccountResponse);
  rpc UpdateAccount(MsgUpdateAccount) returns (MsgUpdateAccountResponse);
  rpc DeleteAccount(MsgDeleteAccount) returns (MsgDeleteAccountResponse);
// this line is used by starport scaffolding # proto/tx/rpc
}

message MsgCreateAccount {
  string creator = 1;
  string index = 2;

  string companyName = 3;
  string address = 4;
  string emailAddress = 5;
  int32 phoneNumber = 6;
  string website = 7;
  repeated string socialMediaLinks = 8;
  bytes governmentIssuedId = 9;
  int32 createdAt = 10;
}
message MsgCreateAccountResponse {}

message MsgUpdateAccount {
  string creator = 1;
  string index = 2;

  string companyName = 3;
  string address = 4;
  string emailAddress = 5;
  int32 phoneNumber = 6;
  string website = 7;
  repeated string socialMediaLinks = 8;
  bytes governmentIssuedId = 9;
  int32 createdAt = 10;
}
message MsgUpdateAccountResponse {}

message MsgDeleteAccount {
  string creator = 1;
  string index = 2;
}
message MsgDeleteAccountResponse {}

// this line is used by starport scaffolding # proto/tx/message
